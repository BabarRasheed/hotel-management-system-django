{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/auth.scss' %}"/>
<form class="login" method="POST">
    {% csrf_token %}
    {{form.full_name}}
    {{form.email}}
    {{form.username}}
    {{form.phone}}
    {{form.password1}}
    {{form.password2}}
    <button>Sign Up</button>
</form>


{% endblock content %}
