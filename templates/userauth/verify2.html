{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<style>
    .validate {
      text-align: center;
      color: #ff0000;
    }
    .submit-btnn {
      margin-top: 100px;
      margin-left: auto;
      margin-right: auto;
      width: 110px;
      height: 5vh;
      cursor: pointer;
      display: block;
      color: #fff;
      background: linear-gradient(to right, #030303,#414141);
      border: 0;
      outline: none;
      border-radius: 30px;
    }
    .errorlist {
      display: none;
    }
  </style>
    <div class="hero">
        <div class="form-box">
                <form method="POST" id="displayCodeForm">
                    {% csrf_token %}
                    <button type="submit" class="submit-btnn" name="displayCodeBtn" id="displayCodeBtn">Display Code</button>
                </form>
                <form method="POST" id="login" class="input-grouplog" autocomplete="off">
                    {% csrf_token %}
                    <br/>
                    {{form}}
                    <br/>
                    <button type="submit" class="submit-btn">Verify</button>
                </form>

        </div>
        
            </div>
{% endblock content %}
